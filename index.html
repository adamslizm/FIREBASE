<tbody>

  <tr>

<div class="list-group">
  <a href="#addTrain" class="list-group-item active">
    Add Train
  </a>

<form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainName">
  </div>
  <div class="form-group">
    <label for="destName">Destination Name</label>
    <input type="text" class="form-control" id="destName">
  </div>
  <div class="form-group">
    <label for="firstTrain">First Train Time (HH:MM - military time)</label>
    <input type="firstTrain" class="form-control" id="firstTrain">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="number" class="form-control" id="frequency">
  </div>
  <button id="submit" type="submit" class="btn btn-default">Submit</button>
</form>
